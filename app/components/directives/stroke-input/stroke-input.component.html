<ion-grid>

  <ion-row class="stroke-input">

    <ion-col width-40>{{label}}</ion-col>
    <ion-col end width-20 class="text-right" [ngClass]="{'primary': primary, 'secondary': !primary}">{{total.value}}</ion-col>

    <ion-col width-40>
      <ion-buttons end>
        <button secondary (click)="decrease()" type="button">-</button>
        <button secondary (click)="increase()" type="button">+</button>
      </ion-buttons>
    </ion-col>

  </ion-row>

</ion-grid>
