<ion-grid>
  {{index}}
  <ion-row class="stroke-input" [hidden]="index === -1">

    <ion-col width-40>{{label}}</ion-col>
    <ion-col end width-20 class="text-right" [ngClass]="{'primary': primary, 'secondary': !primary}">
      <span *ngIf="showInput && total.value > 0">{{total.value}}</span>
    </ion-col>

    <ion-col width-40>
      <ion-buttons end>
        <button round (click)="decrease(); showInput = true" type="button"><ion-icon name="remove"></ion-icon></button>
        <button round (click)="increase()"><ion-icon name="add"></ion-icon></button>
      </ion-buttons>
    </ion-col>

  </ion-row>

</ion-grid>
