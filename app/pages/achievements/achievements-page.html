<ion-toolbar class="trophy-bar">
  <ion-row border-bottom>
    <ion-col width-50><div><h2 primary class="bar-height">Saavutukset!</h2></div></ion-col>
    <ion-col width-50 text-right><a (click)="close()"><ion-icon class="font-big bar-height" name="close"></ion-icon></a></ion-col>
  </ion-row>
</ion-toolbar>

<ion-content class="margin-top">


  <ion-cards>

  <ion-card *ngFor="let ribbon of trophyService.getRibbons()">
    <ion-row center [ngClass]="{'disabled': !isDiscovered(ribbon)}">
      <ion-col width-30><ion-icon class="{{ribbon.icon}}" role="img" aria-label="no-result"></ion-icon></ion-col>
      <ion-col width-50> {{ribbon.label}}</ion-col>
      <ion-col width-20 class="text-right"><span class="primary" [ngClass]="{'big':isBig(ribbon), 'avarage': (!isBig(ribbon))}">{{ribbon.amount}}</span></ion-col>
    </ion-row>
  </ion-card>
</ion-cards>

</ion-content>

<ion-toolbar position="bottom" class="no-background">
  <ion-row text-center>
    <ion-col width-33>jee
    </ion-col>
    <ion-col width-33>jee
    </ion-col>
    <ion-col width-33>jee
    </ion-col>
  </ion-row>
</ion-toolbar>
