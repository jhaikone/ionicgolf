<ion-content>
  <ion-toolbar class="menu-bar" position="top">
    <ion-row class="stroke-input">
      <ion-col class="text-center" width-100><span>Tulokset</span></ion-col>
    </ion-row>
  </ion-toolbar>

  <ion-card *ngFor="let player of players">
    <ion-card-content>
      <ion-card-title><span>{{player.name}}</span></ion-card-title>

      <ion-grid>
        <ion-row>
            <ion-col width-50><h2>Tulos</h2><h1 primary>{{player.score}}</h1></ion-col>
            <ion-col width-50><h2>Putit</h2><h1 secondary>{{player.putts}}</h1></ion-col>
        </ion-row>
    </ion-grid>

    </ion-card-content>
  </ion-card>

</ion-content>
